<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Front face - bright cyan -->
  <polygon points="100,20 50,180 100,140" fill="#00BCD4"/>
  
  <!-- Right face - slightly darker cyan -->
  <polygon points="100,20 150,180 100,140" fill="#00A8C4"/>
  
  <!-- Bottom left face - darker cyan for depth -->
  <polygon points="50,180 100,140 75,200" fill="#0097B2"/>
  
  <!-- Bottom right face - darker cyan for depth -->
  <polygon points="150,180 100,140 125,200" fill="#0097B2"/>
  
  <!-- Back center accent line -->
  <line x1="100" y1="20" x2="100" y2="140" stroke="#005A6F" stroke-width="2"/>
</svg>