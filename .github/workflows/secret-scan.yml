name: Secret scan (gitleaks + schedule)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  gitleaks:
    name: Run gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --redact --report-format json --report-path gitleaks-report.json

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  detect-secrets:
    name: Run detect-secrets baseline check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets (scan only)
        run: |
          detect-secrets scan --all-files > .secrets.scan
          if python - <<'PY'
import json,sys
# simple check: if baseline exists, compare; otherwise fail if scan found anything
scan=json.load(open('.secrets.scan'))
if scan.get('results') and any(scan['results'].values()):
    print('Potential secrets found in repository. See .secrets.scan and gitleaks report.'); sys.exit(1)
else:
    print('No new secrets detected by detect-secrets.')
PY

      - name: Upload detect-secrets scan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-scan
          path: .secrets.scan
