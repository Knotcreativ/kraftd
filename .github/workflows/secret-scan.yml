name: Secret scan (gitleaks + schedule)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  gitleaks:
    name: Run gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug runner state
        run: |
          echo "--- Runner pwd ---"
          pwd
          echo "--- Runner ls -la (root) ---"
          ls -la
          echo "--- Git status ---"
          git status --porcelain --branch || true
          echo "--- List repo top files ---"
          ls -la . | sed -n '1,200p' || true

      - name: Run gitleaks (action)
        uses: zricethezav/gitleaks-action@v8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --redact --report-format json --report-path gitleaks-report.json

      - name: Run gitleaks (fallback, ensures report file exists)
        if: always()
        run: |
          echo "Running fallback gitleaks to guarantee report file..."
          curl -sL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz | tar -xz -C /tmp || true
          if [ -x /tmp/gitleaks ]; then
            /tmp/gitleaks detect --source=. --report-format json --report-path gitleaks-report.json || true
          else
            echo "gitleaks binary not available; skipping fallback run" || true
          fi
        shell: bash

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  detect-secrets:
    name: Run detect-secrets baseline check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets (scan only)
        continue-on-error: true
        run: |
          detect-secrets scan --all-files > .secrets.scan || true
          python - <<'PY'
import json,sys
# simple check: write a message only, but do not fail the job yet so we can collect artifacts
scan=json.load(open('.secrets.scan'))
if scan.get('results') and any(scan['results'].values()):
    print('Potential secrets found in repository. See .secrets.scan and gitleaks report.')
else:
    print('No new secrets detected by detect-secrets.')
PY

      - name: Upload detect-secrets scan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-scan
          path: .secrets.scan

      - name: Fail if detect-secrets found issues
        if: always()
        run: |
          python - <<'PY'
import json,sys
scan=json.load(open('.secrets.scan'))
if scan.get('results') and any(scan['results'].values()):
    print('Detect-secrets found potential secrets, failing after artifacts collected.'); sys.exit(1)
else:
    print('detect-secrets clean')
PY
