name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_APP_SERVICE_NAME: ${{ secrets.AZURE_APP_SERVICE_NAME }}
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test & Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run linting
        run: |
          pip install flake8 black
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check backend/ || true
      
      - name: Run unit & integration tests
        run: |
          cd backend
          python -m pytest test_repositories.py test_endpoints.py test_workflows.py -v --tb=short
      
      - name: Run security tests
        run: |
          cd backend
          python -m pytest test_security.py -v --tb=short
      
      - name: Generate coverage report
        run: |
          cd backend
          python -m pytest --cov=. --cov-report=xml --cov-report=html test_*.py
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:${{ github.sha }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:latest
          cache-from: type=registry,ref=${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:buildcache,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to App Service (Dev)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}-dev
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:${{ github.sha }}
      
      - name: Run smoke tests
        run: |
          sleep 10  # Wait for deployment
          curl -X GET https://${{ secrets.AZURE_APP_SERVICE_NAME }}-dev.azurewebsites.net/health \
            -H "Accept: application/json" \
            -w "\nStatus: %{http_code}\n"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to App Service (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}-staging
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:${{ github.sha }}
      
      - name: Run integration tests against staging
        run: |
          sleep 10  # Wait for deployment
          curl -X GET https://${{ secrets.AZURE_APP_SERVICE_NAME }}-staging.azurewebsites.net/health \
            -H "Accept: application/json" \
            -w "\nStatus: %{http_code}\n"
      
      - name: Notify for production approval
        run: |
          echo "Staging deployment complete. Ready for production approval."

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ format('https://{0}.azurewebsites.net', env.AZURE_APP_SERVICE_NAME) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to App Service (Prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}-prod
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/kraftdintel:${{ github.sha }}
      
      - name: Wait for deployment
        run: sleep 15
      
      - name: Run production smoke tests
        run: |
          curl -X GET https://${{ secrets.AZURE_APP_SERVICE_NAME }}.azurewebsites.net/health \
            -H "Accept: application/json" \
            -w "\nStatus: %{http_code}\n"
      
      - name: Create deployment notification
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Successfully deployed to production! Version: ${{ github.sha }}'
            })
