name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Copy static files
        run: |
          mkdir -p frontend/dist
          cp frontend/landing.html frontend/dist/
          cp frontend/signin.html frontend/dist/
          cp frontend/signup.html frontend/dist/
          cp frontend/chat.html frontend/dist/
          cp frontend/forgot-password.html frontend/dist/
          cp frontend/reset-password.html frontend/dist/
          cp frontend/verify-email.html frontend/dist/
          cp frontend/terms.html frontend/dist/
          cp frontend/privacy.html frontend/dist/
          cp frontend/index.html frontend/dist/ 2>/dev/null || echo "<!DOCTYPE html><html><head><meta charset=\"UTF-8\"><meta name=\"viewport\" content=\"width=device-width,initial-scale=1.0\"><title>Kraftd</title><script>window.location.href=\"/landing.html\";</script></head><body><p>Redirecting...</p></body></html>" > frontend/dist/index.html
          cp frontend/staticwebapp.config.json frontend/dist/
          cp -r frontend/assets frontend/dist/
          ls -la frontend/dist/assets/ || echo "ERROR: Assets not copied!"
      
      - name: Deploy to Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_COAST_03A4F4D03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          api_location: ""
          output_location: "."
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_COAST_03A4F4D03 }}
          action: "close"
          app_location: "frontend/dist"
