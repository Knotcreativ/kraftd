name: Deploy Azure Functions (event-driven pipeline)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_functions:
    runs-on: ubuntu-latest
    name: Build, test and deploy Azure Functions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r azure/functions/requirements.txt

      - name: Run backend unit tests
        run: |
          cd backend
          python -m pytest -q

      - name: Azure CLI login (service principal)
        run: |
          echo "Logging in to Azure using service principal credentials..."
          az login --service-principal -u "${{ secrets.AZURE_CLIENT_ID }}" -p "${{ secrets.AZURE_CLIENT_SECRET }}" --tenant "${{ secrets.AZURE_TENANT_ID }}"
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Verify Azure Login
        run: |
          echo "Checking signed-in account..."
          az account show --query "{name:name, id:id, tenantId:tenantId}" -o json

      - name: Deploy to Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME }}
          package: azure/functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME }}
          package: azure/functions
