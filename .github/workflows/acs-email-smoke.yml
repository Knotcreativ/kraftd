name: ACS Email Smoke Test

on:
  workflow_dispatch:

jobs:
  send-test-email:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AZURE_COMMUNICATION_CONNECTION_STRING }}" ]; then echo "Missing AZURE_COMMUNICATION_CONNECTION_STRING"; exit 1; fi
          if [ -z "${{ secrets.ACS_TEST_RECIPIENT }}" ]; then echo "Missing ACS_TEST_RECIPIENT"; exit 1; fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Choose connection string (prefer email service key if present)
        run: |
          if [ -n "${{ secrets.AZURE_EMAIL_SERVICE_CONNECTION_STRING }}" ]; then
            echo "Using AZURE_EMAIL_SERVICE_CONNECTION_STRING";
            echo "AZURE_COMMUNICATION_CONNECTION_STRING=${{ secrets.AZURE_EMAIL_SERVICE_CONNECTION_STRING }}" >> $GITHUB_ENV;
          else
            echo "Using AZURE_COMMUNICATION_CONNECTION_STRING";
            echo "AZURE_COMMUNICATION_CONNECTION_STRING=${{ secrets.AZURE_COMMUNICATION_CONNECTION_STRING }}" >> $GITHUB_ENV;
          fi

      - name: Run ACS smoke script
        env:
          PYTHONPATH: ./backend
          AZURE_COMMUNICATION_CONNECTION_STRING: ${{ env.AZURE_COMMUNICATION_CONNECTION_STRING }}
          ACS_TEST_RECIPIENT: ${{ secrets.ACS_TEST_RECIPIENT }}
        run: |
          python scripts/acs_send_test_email.py
