[pytest]
# pytest configuration for KraftdIntel backend tests

testpaths = backend
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add asyncio mode for async tests
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    workflow: marks tests as workflow tests
    error_handling: marks tests as error handling tests
    concurrency: marks tests as concurrency tests

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = backend
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod