<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Kraftd account - Supply chain intelligence platform">
    <title>Create Account - Kraftd</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00BCD4;
            --primary-dark: #0097A7;
            --secondary: #1A5A7A;
            --dark-text: #1A1A1A;
            --body-text: #536B82;
            --light-bg: #F8F9FA;
            --border: #E0E0E0;
            --white: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .signup-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .signup-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .form-group.required label::after {
            content: " *";
            color: var(--error);
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .form-group.error input {
            border-color: var(--error);
        }

        .form-error {
            display: none;
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
        }

        .form-group.error .form-error {
            display: block;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            background: #FFF3E0;
            color: #E65100;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.strong {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            gap: 12px;
            margin-bottom: 14px;
            align-items: flex-start;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-item label {
            margin-bottom: 0;
            font-weight: 400;
            font-size: 13px;
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-item a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-item a:hover {
            text-decoration: underline;
        }

        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            background: var(--light-bg);
            padding: 12px;
            border-radius: 6px;
        }

        .recaptcha-container iframe {
            max-width: 100%;
        }

        .form-actions {
            margin-bottom: 20px;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-signup:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-signup.loading {
            position: relative;
            color: transparent;
        }

        .btn-signup.loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .signup-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            background: var(--light-bg);
        }

        .signup-footer p {
            font-size: 13px;
            color: var(--body-text);
            margin-bottom: 12px;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .alert.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }

        .form-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--body-text);
            font-size: 12px;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border);
        }

        .form-divider span {
            background: var(--white);
            padding: 0 8px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .signup-container {
                max-width: 100%;
            }

            .signup-header {
                padding: 30px 20px;
            }

            .signup-header h1 {
                font-size: 24px;
            }

            .signup-content {
                padding: 30px 20px;
            }

            .signup-footer {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join supply chain professionals worldwide</p>
        </div>

        <!-- Content -->
        <div class="signup-content">
            <!-- Alert Messages -->
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <!-- Signup Form -->
            <form id="signupForm" onsubmit="handleSignup(event)">
                <!-- Email -->
                <div class="form-group required">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@company.com" 
                        required
                        autocomplete="email"
                    >
                    <div class="form-error">Please enter a valid email address</div>
                </div>

                <!-- Full Name -->
                <div class="form-group required">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="John Doe" 
                        required
                        autocomplete="name"
                    >
                    <div class="form-error">Please enter your full name</div>
                </div>

                <!-- Password -->
                <div class="form-group required">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Min. 8 characters" 
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error">Password must be at least 8 characters</div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group required">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error">Passwords do not match</div>
                </div>

                <!-- Checkboxes -->
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="termsCheckbox" 
                            name="terms" 
                            required
                        >
                        <label for="termsCheckbox">
                            I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="privacyCheckbox" 
                            name="privacy" 
                            required
                        >
                        <label for="privacyCheckbox">
                            I confirm I have read and understand the Privacy Policy
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="marketingCheckbox" 
                            name="marketing"
                        >
                        <label for="marketingCheckbox">
                            Send me updates about new features and special offers (optional)
                        </label>
                    </div>
                </div>

                <!-- reCAPTCHA -->
                <div class="recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                </div>

                <!-- Signup Button -->
                <div class="form-actions">
                    <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="form-divider">
                <span>Already have an account?</span>
            </div>

            <!-- Footer -->
            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 14px; color: var(--body-text);">
                    <a href="/signin.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="signup-footer">
            <p>By creating an account, you agree to our <a href="/terms.html" target="_blank">Terms</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://kraftdintel-app.nicerock-74b0737d.uaenorth.azurecontainerapps.io/api/v1';

        // Password strength validator
        function validatePasswordStrength(password) {
            const strength = {
                score: 0,
                feedback: '',
                isStrong: false
            };

            if (password.length >= 8) strength.score++;
            if (password.length >= 12) strength.score++;
            if (/[a-z]/.test(password)) strength.score++;
            if (/[A-Z]/.test(password)) strength.score++;
            if (/[0-9]/.test(password)) strength.score++;
            if (/[!@#$%^&*]/.test(password)) strength.score++;

            if (strength.score <= 2) {
                strength.feedback = '⚠️ Weak password. Add numbers and special characters.';
            } else if (strength.score <= 4) {
                strength.feedback = '✓ Good password. Consider adding special characters.';
                strength.isStrong = true;
            } else {
                strength.feedback = '✓ Strong password!';
                strength.isStrong = true;
            }

            return strength;
        }

        // Password strength display
        document.getElementById('password').addEventListener('input', function() {
            const strength = validatePasswordStrength(this.value);
            const indicator = document.getElementById('passwordStrength');
            
            if (this.value.length > 0) {
                indicator.textContent = strength.feedback;
                indicator.classList.add('show');
                if (strength.isStrong) {
                    indicator.classList.add('strong');
                } else {
                    indicator.classList.remove('strong');
                }
            } else {
                indicator.classList.remove('show');
            }
        });

        // Validate passwords match
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.parentElement.classList.add('error');
            } else {
                this.parentElement.classList.remove('error');
            }
        });

        // Main signup handler
        async function handleSignup(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsCheckbox').checked;
            const privacyAccepted = document.getElementById('privacyCheckbox').checked;
            const marketingOptIn = document.getElementById('marketingCheckbox').checked;

            // Clear previous alerts
            document.getElementById('successAlert').classList.remove('show');
            document.getElementById('errorAlert').classList.remove('show');

            // Validate
            let hasError = false;

            if (!email || !email.includes('@')) {
                document.getElementById('email').parentElement.classList.add('error');
                hasError = true;
            }

            if (!fullName || fullName.length < 2) {
                document.getElementById('fullName').parentElement.classList.add('error');
                hasError = true;
            }

            if (password.length < 8) {
                document.getElementById('password').parentElement.classList.add('error');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').parentElement.classList.add('error');
                hasError = true;
            }

            if (!termsAccepted || !privacyAccepted) {
                showError('You must accept Terms of Service and Privacy Policy');
                return;
            }

            if (hasError) return;

            // Check reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                showError('Please complete the reCAPTCHA');
                return;
            }

            // Show loading
            const button = document.getElementById('signupBtn');
            button.classList.add('loading');
            button.disabled = true;

            try {
                // API call
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        name: fullName,
                        acceptTerms: termsAccepted,
                        acceptPrivacy: privacyAccepted,
                        marketingOptIn,
                        recaptchaToken: recaptchaResponse
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! Check your email to verify your account.');
                    document.getElementById('signupForm').reset();
                    grecaptcha.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/verify-email.html?email=' + encodeURIComponent(email);
                    }, 2000);
                } else {
                    showError(data.detail || 'Failed to create account. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
                grecaptcha.reset();
            }
        }

        // Helper functions
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear errors on input
        ['email', 'fullName', 'password', 'confirmPassword'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                this.parentElement.classList.remove('error');
            });
        });
    </script>
</body>
</html>
