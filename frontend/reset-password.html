<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Kraftd password">
    <title>Reset Password - Kraftd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00BCD4;
            --primary-dark: #0097A7;
            --secondary: #1A5A7A;
            --dark-text: #1A1A1A;
            --body-text: #536B82;
            --light-bg: #F8F9FA;
            --border: #E0E0E0;
            --white: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .form-group.error input {
            border-color: var(--error);
        }

        .form-error {
            display: none;
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
        }

        .form-group.error .form-error {
            display: block;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            background: #FFF3E0;
            color: #E65100;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.strong {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .alert.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            background: var(--light-bg);
            font-size: 13px;
            color: var(--body-text);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .invalid-token {
            background: var(--light-bg);
            padding: 40px 30px;
            text-align: center;
        }

        .invalid-token h2 {
            color: var(--error);
            margin-bottom: 16px;
        }

        .invalid-token p {
            color: var(--body-text);
            margin-bottom: 24px;
        }

        .btn-primary {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 30px 20px;
            }

            .footer {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <!-- Content -->
        <div class="content" id="formContent">
            <!-- Alerts -->
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <!-- Form -->
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <!-- New Password -->
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Min. 8 characters" 
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error">Password must be at least 8 characters</div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error">Passwords do not match</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Remember your password? <a href="/login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://kraftdintel-app.nicerock-74b0737d.uaenorth.azurecontainerapps.io/api/v1';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showInvalidToken('Invalid or missing reset token');
        }

        // Password strength validator
        function validatePasswordStrength(password) {
            const strength = {
                score: 0,
                feedback: '',
                isStrong: false
            };

            if (password.length >= 8) strength.score++;
            if (password.length >= 12) strength.score++;
            if (/[a-z]/.test(password)) strength.score++;
            if (/[A-Z]/.test(password)) strength.score++;
            if (/[0-9]/.test(password)) strength.score++;
            if (/[!@#$%^&*]/.test(password)) strength.score++;

            if (strength.score <= 2) {
                strength.feedback = '⚠️ Weak password. Add numbers and special characters.';
            } else if (strength.score <= 4) {
                strength.feedback = '✓ Good password. Consider adding special characters.';
                strength.isStrong = true;
            } else {
                strength.feedback = '✓ Strong password!';
                strength.isStrong = true;
            }

            return strength;
        }

        // Password strength display
        document.getElementById('password').addEventListener('input', function() {
            const strength = validatePasswordStrength(this.value);
            const indicator = document.getElementById('passwordStrength');
            
            if (this.value.length > 0) {
                indicator.textContent = strength.feedback;
                indicator.classList.add('show');
                if (strength.isStrong) {
                    indicator.classList.add('strong');
                } else {
                    indicator.classList.remove('strong');
                }
            } else {
                indicator.classList.remove('show');
            }
        });

        // Validate passwords match
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.parentElement.classList.add('error');
            } else {
                this.parentElement.classList.remove('error');
            }
        });

        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Clear previous alerts
            document.getElementById('successAlert').classList.remove('show');
            document.getElementById('errorAlert').classList.remove('show');

            // Validate
            if (password.length < 8) {
                document.getElementById('password').parentElement.classList.add('error');
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').parentElement.classList.add('error');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    document.getElementById('resetPasswordForm').reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html?message=password_reset';
                    }, 2000);
                } else {
                    showError(data.detail || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showInvalidToken(message) {
            const formContent = document.getElementById('formContent');
            formContent.innerHTML = `
                <div class="invalid-token">
                    <h2>❌ Invalid Reset Link</h2>
                    <p>${message}</p>
                    <p>Reset links expire after 30 minutes.</p>
                    <a href="/forgot-password.html" class="btn-primary">Request New Link</a>
                </div>
            `;
        }

        // Clear errors on input
        ['password', 'confirmPassword'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                this.parentElement.classList.remove('error');
            });
        });
    </script>
</body>
</html>
