<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Kraftd password">
    <title>Forgot Password - Kraftd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00BCD4;
            --primary-dark: #0097A7;
            --secondary: #1A5A7A;
            --dark-text: #1A1A1A;
            --body-text: #536B82;
            --light-bg: #F8F9FA;
            --border: #E0E0E0;
            --white: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .description {
            color: var(--body-text);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 24px;
            background: var(--light-bg);
            padding: 16px;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .form-group.error input {
            border-color: var(--error);
        }

        .form-error {
            display: none;
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
        }

        .form-group.error .form-error {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .alert.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--light-bg);
            border-color: var(--primary);
        }

        .footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            background: var(--light-bg);
            font-size: 13px;
            color: var(--body-text);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 30px 20px;
            }

            .footer {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Forgot Password?</h1>
            <p>We'll help you reset it</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Alerts -->
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <!-- Description -->
            <div class="description">
                Enter your email address and we'll send you a link to reset your password.
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@company.com" 
                        required
                        autocomplete="email"
                    >
                    <div class="form-error">Please enter a valid email address</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/login.html'">Back to Login</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Don't have an account? <a href="/signup.html">Create one</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://kraftdintel-app.nicerock-74b0737d.uaenorth.azurecontainerapps.io/api/v1';

        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Validate
            if (!email || !email.includes('@')) {
                document.getElementById('email').parentElement.classList.add('error');
                return;
            }

            // Clear previous alerts
            document.getElementById('successAlert').classList.remove('show');
            document.getElementById('errorAlert').classList.remove('show');

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset link sent! Check your email for instructions.');
                    document.getElementById('forgotPasswordForm').reset();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showError(data.detail || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear error on input
        document.getElementById('email').addEventListener('input', function() {
            this.parentElement.classList.remove('error');
        });
    </script>
</body>
</html>
